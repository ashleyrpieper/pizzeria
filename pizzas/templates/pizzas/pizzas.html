{% extends "pizzas/base.html" %}

{% block content %}

    <p>Pizza: {{ pizzas }}</p>

    <p>Toppings:</p>
    <ul>
    {% for pizza in pizzas %}
        <li>
            <p>{{ toppings.date_added|date:'M d, Y H:i' }}</p>
            <p>{{ toppings.text|linebreaks }}</p>
        </li>
    {% empty %}
        <li>No toppings for this pizza.</li>
    {% endfor %}
    </ul>

    {% endblock content %}
