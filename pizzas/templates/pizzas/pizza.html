{% extends "pizzas/base.html" %}

{% block content %}

    <p>Pizza: {{ pizzas }}</p>

    <p>Toppings:</p>
    <ul>
    {% for pizza in pizzas %}
        <li>
            <a href="{% url 'pizzas:pizzas' pizzas.id %}">{{ pizzas }}</a>
        </li>
    {% empty %}
        <li>No toppings for this pizza.</li>
    {% endfor %}
    </ul>

    {% endblock content %}
