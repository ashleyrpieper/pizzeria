{% extends "pizzas/base.html" %}

{% block content %}

    <p>Pizza: {{ pizza }}</p>

    <p>Toppings:</p>
    <ul>
    {% for topping in toppings %}
        <li>{{ topping }}</li>
    {% empty %}
        <li>No toppings have been added to this pizza.</li>
    {% endfor %}
    </ul>

{% endblock content %}
